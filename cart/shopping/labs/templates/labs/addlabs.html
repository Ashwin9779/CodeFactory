{% extends "base.html" %}
{% block head %}
	<title> labsatcall | Add Labs </title> 
<style>
.nav-pills .nav-link {
    color: white;
}
.nav-link {
    color: white;
}
</style>
{% endblock %}

{% block content %}

<nav class="navbar navbar-dark bg-primary">
    <div class="nav nav-pills">
      <a class="nav-item nav-link" href="{% url 'shop' %}">Home</a>
      <a class="nav-item nav-link" href="{% url 'addlabs' %}">Labs</a>
      <a class="nav-item nav-link" href="{% url 'addservices' %}">Services</a>
      
        
    </div>
 <a class="nav-item nav-link" href="{% url 'signout' %}">Sign Out</a>
</nav>
 

<div class="container "> 
    <div >
        <div align="center">
            <br>
            <img src="http://www.labsatcall.com/img/labs-at-call-logo-1524573819.jpg" class="img-fluid" alt="labsatcall">
            <br>
            <br>
            <h1>Hatch Labs !!</h1>
        </div>
    <div class="col-md-4 offset-md-4">
        
        <form method="post">
        {% csrf_token %}
        <div class="form-group">
        <label>Name</label>
            <input type="text" name="Name" class="form-control">
        </div>
        <div class="form-group">
        <label>Address</label>
            <input type="text" name="Address" class="form-control">
        </div>
        <div class="form-group">
        <label>Email</label>
            <input type="email" name="Email" class="form-control">
        </div>            
        <div class="form-group">
        <label>Contact No</label>
            <input type="text" name="Contactno" class="form-control">
        </div>
            
        <div class="form-group">
        <label>Description</label>
            <textarea rows="4" cols="50" type="text" name="Description" class="form-control"></textarea>
        </div>
        
        
        <button type="submit" class="btn btn-primary btn-block"> Hatch </button>
        </form>
        
    </div>
   
</div>

{% endblock %}
