{% extends "base.html" %}
{% block head %}
	<title> labsatcall | Sign up </title> 

{% endblock %}

{% block content %}

<div class="container "> 
    <div >
        <div align="center">
            <br>
            <img src="http://www.labsatcall.com/img/labs-at-call-logo-1524573819.jpg" class="img-fluid" alt="labsatcall">
            <br>
            <br>
            <h1>Get Your New Account !! </h1>
        </div>
    <div class="col-md-4 offset-md-4">
        
        <form method="post">
        {% csrf_token %}
        <div class="form-group">
        <label>User Name</label>
            <input type="text" name="Username" class="form-control">
        </div>
        <div class="form-group">
        <label>First Name</label>
            <input type="text" name="Firstname" class="form-control">
        </div>
        <div class="form-group">
        <label>Last Name</label>
            <input type="text" name="Lastname" class="form-control">
        </div>            
        <div class="form-group">
        <label>Email</label>
            <input type="email" name="Email" class="form-control">
        </div>
            
        <div class="form-group">
        <label>Password</label>
            <input type="password" name="Password" class="form-control">
        </div>
        
        
        <button type="submit" class="btn btn-primary btn-block"> Sign up </button>
        </form>
        <div>
            <b>Already have an account <a href="{% url 'signin' %}" > Sign in</a> here !!</b>
        </div>
    </div>
   
</div>

{% endblock %}
